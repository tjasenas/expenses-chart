<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>

  <main class="container">

    <section class="header">
      <div class="header__balance">
        My balance
        <div class="header__balance--number">$921.48</div>
      </div>
      <img src="/images/logo.svg" alt="">
    </section>

    <section class="spendings">
      <h1>Spending - Last 7 days</h1>
      <div class="spendings__bars"></div>

      <div class="stats">
        <div class="stats__total">
          Total this month
          <div class="stats__total--number">$478.33</div>
        </div>
        <div class="stats__procents">
          <div class="stats__procents--number">+2.4%</div>
          from last month
        </div>
      </div>
    </section>
  </main>


  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tjasenas</a>.
  </footer>
</body>
</html>
